<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Info</title>
</head>
<body>
    <div>
        {% for data in prof_data %}
            <p>이름 : {{ data["ko_name"] }}</p>
            <p>영어이름 : {{ data["en_name"]}}</p>
            <p>지위 : {{ data["status"] }}</p>
            <p>연구실 : {{ data["location"] }}</p>
            <p>핸드폰번호 : {{ data["phone"] }}</p>
            <p>이메일 : {{ data["email"] }}</p>
        {% endfor %}
    </div>
</body>
</html>
